<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="183524525557-96dn8pt9fbeq28aas9885h31ur0tdk09.apps.googleusercontent.com">
    <meta name="referrer" content="no-referrer-when-downgrade">
    <meta name="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
    <title>Página de inicio</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nunito" />
</head>
<style>
    body {
    font-family: 'Nunito', sans-serif;
    background-color: #1a3d74; /* Fondo azul oscuro */
    color: white;
    text-align: center;
    }
    .breadcrumbs {
        display: flex;
        align-items: center;
        margin: 20px;
        color: white;
    }
    .breadcrumbs img.breadcrumb-icon {
        width: 16px;
        height: 16px;
        margin-right: 8px;
    }
    form {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        display: inline-block;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        color: black;
    }
    input[type="email"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        background-color: #000;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background-color: #333;
    }
    .social-login {
        display: flex;
        justify-content: space-between;
        width: 100%;
    }
    .social-login button {
        background-color: #f4f4f4;
        border: 1px solid #ccc;
        padding: 10px;
        width: 48%;
    }
    #reCaptcha {
        margin-top: 20px;
        text-align: left;
    }
</style>
<body>
    <header>
        <nav>
            <!-- Menú de navegación -->
        </nav>
    </header>

    <div class="breadcrumbs">
        <img src="breadcrumb_home_photo.png" alt="Home icon" class="breadcrumb-icon">
        <p>&gt; Log In</p>
    </div>

    <section id="login-section">
        <form id="login-form">
            <label for="form-email">Email</label>
            <input type="email" name="email" id="form-email" placeholder="Ingrese su correo electrónico" required>

            <label for="form-password">Contraseña</label>
            <input type="password" name="password" id="form-password" placeholder="Ingrese su contraseña" required>

            <div class="social-login">
                <div class="g-signin2" data-onsuccess="onSignIn" style="width: 250px;"></div>
                <div class="g-signin2" data-onsuccess="onSignIn" style="width: 250px"></div>
            </div>

            <div id="reCaptcha">
                <input type="checkbox" name="captcha" id="checkbox-captcha">
                <label for="checkbox-captcha">I'm not a robot</label>
            </div>

            <p>¿Aún no tienes una cuenta? <a href="./registro" class="form-link">Registrarme</a></p>

            <button type="submit" id="button-submit-form">Iniciar Sesión</button>
        </form>
    </section>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('form-email').value;
            const password = document.getElementById('form-password').value;

            if (email && password) {
                // Aquí puedes agregar la lógica para autenticar el usuario
                console.log('Login successful with', email);
            } else {
                console.log('Please fill in all fields');
            }
        });

        document.querySelector('.google-button').addEventListener('click', function() {
            // Aquí puedes añadir la funcionalidad de Google Sign-In
            console.log('Google Sign-In');
        });

        document.querySelector('.facebook-button').addEventListener('click', function() {
            // Aquí puedes añadir la funcionalidad de Facebook Sign-In
            console.log('Facebook Sign-In');
        });

        function handleCredentialResponse(response) {
            decodeJwtResponse(response.credential);
        }

        function decodeJwtResponse(data) {
            console.log(parseJwt(data));
        }

        function parseJwt(token) {
            var base64Url = token.split(".")[1];
            var base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/");
            var jsonPayload = decodeURIComponent(
            window
                .atob(base64)
                .split("")
                .map(function (c) {
                return "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2);
                })
                .join("")
            );

            return JSON.parse(jsonPayload);
        }
    </script>
</body>
</html>
