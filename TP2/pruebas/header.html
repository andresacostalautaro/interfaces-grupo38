<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nunito" />
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
            color: white;
        }

        .page_content {
            height: 550px;
            background-color: #023467; /* Fondo azul oscuro */
        }

        /* Estilo del header */
        header {
            background-color: #0061C3;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center; /* Alinea el contenido verticalmente */
            justify-content: space-between; /* Espacio entre los elementos */
        }

        header a img {
            max-width: 40px; /* Controla el tamaño de la imagen sin padding */
        }

        header a {
            padding-left: 400px;
        }

        .logo {
            max-width: 15%;
            margin-right: 50px; /* Alinea el logo a la derecha */
        }

        /* Estilo del navegador */
        .header_nav {
            position: absolute;
            margin-left: 400px;
            background-color: #00274E;
            width: 220px;
            height: auto; /* Cambiado a auto para permitir la animación */
            max-height: 0; /* Inicialmente oculto */
            overflow: hidden; /* Oculta el contenido desbordante */
            transition: max-height 200ms ease-out; /* Añadir la transición de altura */
            color: #FFF;
        }

        .header_nav.show {
            max-height: 550px; /* Ajusta la altura máxima según el contenido */
        }

        .header_nav h2 {
            font-size: 20px;
        }

        .header_nav h3,
        .user_info h2 {
            margin: 0;
            padding: 0;
            font-size: 15px; /* Ajustado para mantener un solo lugar de estilo */
            display: flex;
            align-items: center; /* Alinea verticalmente el texto dentro del h3 */
        }

        .header_nav a {
            text-decoration: none;
            color: #FFF;
        }

        .user_nav_content {
            padding: 5px;
            background-color: #0C2640;
            display: flex;
            justify-content: center;
        }

        .user_nav_content .user_info div, .nav_shop_card {
            display: flex;
            gap: 5px;
        }

        .user_info h2 {
            font-size: 25px;
        }

        .user_photo_nav {
            padding-top: 5px;
            margin: 2px;
            width: 20%;
            height: 20%;
        }

        .user_info {
            width: 200px;
            height: 55px;
        }

        .user_info div a h3 {
            color: #0061C3;
        }

        .nav_shop_card {
            gap: 1px;
            margin: 2%;
            border-bottom: 1px solid #ffffffcb;
            display: flex; /* Se añadió para alinear el contenido dentro */
        }

        .nav_card_icon {
            width: 15%;
            margin: 10px;
        }

        .header_nav ul {
            margin: 15px 0 0 15px;
            padding: 0;
        }

        .header_nav li {
            margin-bottom: 10%;
            list-style-type: none;
            display: flex;
            align-items: center; /* Alinea verticalmente la imagen y el texto */
            gap: 10px; /* Espacio entre la imagen y el texto */
        }

        .nav_category_icon {
            width: 24px;
            height: 24px;
        }

        .header_nav li:hover,
        .nav_shop_card:hover,
        .user_photo_nav:hover,
        .header_nav a h3:hover,
        .user_info h2:hover {
            opacity: 50%;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <a href="#" id="hamburger-menu"><img src="assets/png/hamburger-menu-1.png" alt="menu hamburger" class="hamburger-menu icon"></a>
        <img src="assets/mini-games-logo.png" alt="mini games logo" class="logo icon">
    </header>
    <nav id="header_nav" class="header_nav">
        <div id="user_nav_content" class="user_nav_content">
            <img id="user_photo" class="user_photo_nav" src="assets/png/nn_profile_pic.png" alt="Foto del usuario">
            <div class="user_info">
                <h2 id="username">user123</h2>
                <div>
                    <a href=""><h3>Mi Perfil</h3></a>
                    <h3>|</h3>
                    <a href=""><h3>Cerrar Sesión</h3></a>
                </div>
            </div>
        </div>
        <div id="nav_shop_card" class="nav_shop_card">
            <img id="nav_card_icon" class="nav_card_icon" src="assets/icons/shop-cart.svg" alt="icono de carrito">
            <a href=""><h2>Mi Carrito</h2></a>
        </div>
        <ul id="nav_categories_list" class="nav_categories_list">
            <li>
                <img id="nav_category_icon_home" class="nav_category_icon" src="assets/icons/home.svg" alt="Home">
                <a href="#"><h3>Home</h3></a>
            </li>
            <li>
                <img id="nav_category_icon_aventura" class="nav_category_icon aventura" src="assets/icons/aventura.svg" alt="Categoría Aventura">
                <a href="#"><h3>Aventura</h3></a>
            </li>
            <li>
                <img id="nav_category_icon_cartas" class="nav_category_icon cartas" src="assets/icons/cartas.svg" alt="Categoría Cartas">
                <a href="#"><h3>Cartas</h3></a>
            </li>
            <li>
                <img id="nav_category_icon_autos" class="nav_category_icon autos" src="assets/icons/coches.svg" alt="Categoría Autos">
                <a href="#"><h3>Autos</h3></a>
            </li>
            <li>
                <img id="nav_category_icon_motos" class="nav_category_icon motos" src="assets/icons/motos.svg" alt="Categoría Motos">
                <a href="#"><h3>Motos</h3></a>
            </li>
            <li>
                <img id="nav_category_icon_deportes" class="nav_category_icon deportes" src="assets/icons/deportes.svg" alt="Categoría Deportes">
                <a href="#"><h3>Deportes</h3></a>
            </li>
            <li>
                <img id="nav_category_icon_disparos" class="nav_category_icon disparos" src="assets/icons/disparos.svg" alt="Categoría Disparos">
                <a href="#"><h3>Disparos</h3></a>
            </li>
            <li>
                <img id="nav_category_icon_puzzle" class="nav_category_icon puzzle" src="assets/icons/puzzle.svg" alt="Categoría Puzzle">
                <a href="#"><h3>Puzzle</h3></a>
            </li>
            <li>
                <img id="nav_category_icon_terror" class="nav_category_icon terror" src="assets/icons/terror.svg" alt="Categoría Terror">
                <a href="#"><h3>Terror</h3></a>
            </li>
        </ul>
    </nav>
    <div id="breadcrumbs" class="breadcrumbs">
        <!-- Imagen de "house" -->
        <img src="assets/icons/breadcrums-home.svg" alt="house" class="breadcrumbs_home_icon">
        <!-- Imagen de ">" -->
        <img src="assets/icons/breadcrums-greater-than.svg" alt=">" class="breadcrumbs_greaterthan_icon">
        <h3 id="bcs_content"></h3>
    </div>
    <article id="page_content" class="page_content"></article>
    <script>
        let isMenuVisible = false;
        let isHamburgerOpen = false;

        document.getElementById('hamburger-menu').addEventListener('click', toggleMenu);
        document.addEventListener('click', closeMenus);

        function toggleMenu() {
            isMenuVisible = !isMenuVisible;
            const headerNav = document.getElementById('header_nav');
            const icon = document.querySelector('#hamburger-menu img');

            // Alterna la visibilidad del menú
            if (isMenuVisible) {
                headerNav.classList.add('show');
                setTimeout(() => {
                    // Cambia la imagen después de un pequeño retraso
                    icon.src = "assets/png/hamburger-menu-2.png"; // Nueva imagen al abrir
                }); // Espera hasta que termine la animación
            } else {
                // Al cerrar, primero rotamos el ícono
                setTimeout(() => {
                    headerNav.classList.remove('show');
                    icon.src = "assets/png/hamburger-menu-1.png"; // Volver a la imagen original
                }); // Espera hasta que termine la animación
            }
        }

        function closeMenus(event) {
            const container = document.getElementById('header_nav');
            const hamburgerButton = document.getElementById('hamburger-menu');

            // Verifica si se hace clic fuera del menú o del botón hamburguesa
            if (!container.contains(event.target) && !hamburgerButton.contains(event.target)) {
                // Solo cierra el menú si está visible
                if (isMenuVisible) {
                    toggleMenu(); // Llama a la función para alternar el menú
                }
            }
        }
    </script>
</body>
</html>
