<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel pruebas</title>
    <style>
        /* style.css */
        body {
            font-family: Arial, sans-serif;
            background-color: aqua;
        }

        .carousel-main-container {
            display: flex;
            width: 1020px;
            height: 251px;
            position: relative;
            overflow: hidden;
        }

        .carousel-container {
            background: none;
            width: 1017px;
            height: 139px;
            position: relative;
            overflow: hidden;
        }

        /* List styles */
        .carousel-container li,
        .carousel-main-container li {
            list-style: none;
        }

        /* Estilo para la imagen principal grande */
        .carousel-main {
            width: 50%;
            height: 100%;
            position: relative; /* Necesario para centrar el título */
        }

        .carousel-main img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Estilo del carrusel inferior */
        .carousel {
            transition: transform 0.5s ease-in-out;
            display: flex;
        }

        /* Estilo de las imágenes pequeñas (2 arriba y 2 abajo) */
        .carousel-small-container {
            display: flex;
            flex-wrap: wrap;
            width: 420px;
            justify-content: center;
            align-items: center;
            padding: 0 !important;
            margin: 0 !important;
        }

        .carousel-small-container img {
            width: 100%; /* 50% para el contenedor de las 4 pequeñas */
            object-fit: cover;
            border-radius: 10px;
            position: relative;
            padding: 0 !important;
            margin: 0 !important;
        }

        /* Estilo del contenedor de las imágenes pequeñas (Hover sobre las imágenes pequeñas) */
        .carousel-small-container .small-item {
            position: relative;
            margin: 0 5px 5px 0;
            overflow: hidden;
        }

        /* Overlay para títulos */
        .title-overlay {
            display: flex; 
            flex-direction: column; 
            width: 100%;
            height: 95%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 10px;
        }

        .title-overlay h3 {
            padding: 0 !important; 
            margin: 0 !important; 
            width: 100%; 
            height: 50%; 
            overflow: hidden; 
            text-align: center;
        }

        .title-overlay div {
            display: flex;  
            width: 100%; 
            height: 50%;
        }

        .title-overlay div h4 {
            padding: 0 !important; 
            margin: 0 !important;
        }

        .title-overlay div img {
            padding: 0 !important; 
            margin: 0 !important; 
            width: 30px; 
            height: 30px; 
            border-radius: 50%;
        }

        /* Estilo para overlays en los elementos del carrusel */
        .carousel-item .title-overlay,
        .carousel-main .title-overlay {
            font-size: 18px;
        }

        .carousel-small-container .small-item .title-overlay {
            font-size: 16px;
        }

        /* Estilo de los elementos del carrusel */
        .carousel-item {
            margin-left: 0.5%;
            margin-right: 0.5%;
            text-decoration: none;
            box-sizing: border-box;
            text-align: center;
            position: relative;
        }

        .carousel-item img {
            width: 202px;
            height: 113px;
            border-radius: 10px;
            object-fit: cover;
        }

        /* Botones del carrusel */
        .carousel-button {
            height: 100%;
            width: 35px;
            position: absolute; /* Posiciona las flechas sobre el carrusel */
            top: 50%;
            transform: translateY(-50%); /* Centra verticalmente */
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 70%;
            border: none;
            transition: 0.2s;
            border-radius: 5px;
        }

        .carousel-button:hover {
            cursor: pointer;
            opacity: 100% !important;
        }

        .prev {
            left: 10px; /* Posición de la flecha izquierda */
        }

        .next {
            right: 10px; /* Posición de la flecha derecha */
        }

        /* Hover effects for overlays */
        .carousel-item:hover .title-overlay,
        .carousel-main:hover .title-overlay,
        .carousel-small-container .small-item:hover .title-overlay {
            opacity: 1;
        }

    </style>
</head>
<body>
    <div class="carousel-container">
        <ul class="carousel" id="carousel">
            <!-- aquí se insertan <li> con la función loadCarousel()-->
        </ul>
        <img src="arrow-left.svg" class="carousel-button prev" onclick="moveSlide(-1, '.carousel-container .carousel')">
        <img src="arrow-right.svg" class="carousel-button next" onclick="moveSlide(1, '.carousel-container .carousel')">
    </div>

    <script>
        // Funciones del carrusel

        document.addEventListener('DOMContentLoaded', function() {
            loadCarousel();
        });

        async function loadCarousel() {
            const games = await getGames(); // Cargar juegos
            if (!games) return;
            
            const carousel = document.getElementById('carousel');
            games.forEach(game => {
                const li = document.createElement('li');
                li.className = 'carousel-item';
                li.innerHTML = `
                    <img src="" alt="${game.title}">
                    <div class="title-overlay">
                        <h3>${game.title}</h3>
                        <div>
                            <h4>$${game.price}</h4>
                            <img src="card-1.png">
                        </div>
                    </div>
                `;
                carousel.appendChild(li);
            });
        }

        let currentSlide = 0;
        function moveSlide(direction, carouselSelector) {
            const slides = document.querySelectorAll(`${carouselSelector} .carousel-item`);
            const totalSlides = slides.length;
            const carousel = document.querySelector(carouselSelector);

            currentSlide += direction;

            if (currentSlide < 0) {
                currentSlide = totalSlides - 1;
            } else if (currentSlide >= totalSlides) {
                currentSlide = 0;
            }

            const slideWidth = slides[currentSlide].clientWidth;
            const position = -currentSlide * slideWidth;

            carousel.style.transform = `translateX(${position}px)`;
        }
    </script>
</body>
</html>
