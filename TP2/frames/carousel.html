<div class="carousel-container">
    <ul class="carousel" id="carousel">
        <li class="carousel-item">
            <img src="assets/images/loading.jpg" alt="${game.title}">
            <div class="overlay">
                <h3>${game.title}</h3>
                <div>
                    <h4>$${game.price}</h4>
                    <img src="assets/images/card-1.png">
                </div>
            </div>
        </li>
        <!-- Agrega más elementos de carrusel aquí -->
    </ul>
    <img src="assets/images/arrow-left.svg" class="carousel-button prev" onclick="moveSlide(-1, '.carousel-container .carousel')">
    <img src="assets/images/arrow-right.svg" class="carousel-button next" onclick="moveSlide(1, '.carousel-container .carousel')">
</div>

<style>
body {
    margin: 0; /* Asegúrate de que el cuerpo no tenga márgenes que afecten el centrado */
}

.carousel-container {
    font-family: Arial, sans-serif;
    background: none;
    width: 1017px; /* Ancho del contenedor */
    height: 139px; /* Altura del contenedor */
    overflow: hidden; /* Ocultar desbordamiento */
    position: relative; /* Posicionamiento relativo */
    display: flex; /* Usar flexbox para centrar */
    justify-content: center; /* Centrar horizontalmente */
    align-items: center; /* Centrar verticalmente (opcional) */
    margin: 0 auto; /* Centrar el contenedor en la página */
}

.carousel {
    display: flex; /* Disposición en línea */
    transition: transform 0.5s ease-in-out; /* Suave transición */
    height: 100%; /* Altura completa del contenedor */
    gap: 10px; /* Espacio entre elementos */
}

.carousel-item {
    position: relative; /* Para el overlay */
    flex: 0 0 auto; /* Mantener tamaño fijo */
    width: 192px; /* Ancho de cada elemento */
    height: 107px; /* Altura de cada elemento */
    overflow: hidden; /* Ocultar contenido que sobresalga */
    border-radius: 5%; /* Bordes redondeados */
    background-color: #000; /* Fondo negro para el item */
}

.carousel-item img {
    width: 100%; /* Imagen ocupa todo el ancho */
    height: 100%; /* Imagen ocupa toda la altura */
    object-fit: cover; /* Ajustar sin distorsionar */
    border-radius: 5%; /* Bordes redondeados */
}

.overlay {
    display: flex; /* Usar flex para centrar contenido */
    flex-direction: column; /* Disposición en columna */
    justify-content: center; /* Centrar verticalmente */
    align-items: center; /* Centrar horizontalmente */
    width: 100%; /* Ancho completo */
    height: 100%; /* Altura completa */
    background-color: rgba(0, 0, 0, 0.7); /* Fondo oscuro */
    color: white; /* Color del texto */
    opacity: 0; /* Ocultar inicialmente */
    transition: opacity 0.3s ease; /* Suavizar aparición */
    text-align: center; /* Centrar texto */
    position: absolute; /* Overlay sobre la imagen */
    top: 0; /* Alinear en la parte superior */
    left: 0; /* Alinear a la izquierda */
    z-index: 2; /* Asegurar que esté sobre la imagen */
}

.carousel-item:hover .overlay {
    opacity: 1; /* Mostrar al pasar el mouse */
}

.carousel-button {
    cursor: pointer; /* Cambiar cursor al pasar sobre las flechas */
    position: absolute; /* Posicionar flechas sobre el contenedor */
    transform: translateY(-50%); /* Ajustar el centramiento */
    z-index: 3; /* Asegurar que las flechas estén por encima */
    width: 30px; /* Ancho de las flechas */
    height: auto; /* Altura automática */
    margin: 0 !important;
}

.prev {
    left: 10px; /* Posición de la flecha izquierda */
}

.next {
    right: 10px; /* Posición de la flecha derecha */
}

.overlay h3 {
    margin: 0; /* Eliminar márgenes del título */
    font-size: 16px; /* Tamaño de fuente del título */
}

.overlay div {
    display: flex; /* Disposición en línea para precio e icono */
    align-items: center; /* Centrar verticalmente */
    margin-top: 5px; /* Espaciado superior */
    margin-left: 90px;
    margin-top: 20px;
}

.overlay h4 {
    margin: 0; /* Eliminar márgenes del precio */
    font-size: 14px; /* Tamaño de fuente del precio */
}

.overlay img {
    width: 40px; /* Ancho del icono */
    height: auto; /* Altura automática */
    margin-left: 5px; /* Espaciado entre precio e icono */
}

</style>
