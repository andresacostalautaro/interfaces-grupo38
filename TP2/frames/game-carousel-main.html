<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Juegos</title>
    <style>
        /* style.css */
        body {
            font-family: Arial, sans-serif;
            background-color: aqua;
        }

        .carousel-container {
            background: none;
            width: 1017px;
            height: 139px;
            position: relative;
            overflow: hidden;
        }

        .carousel {
            transition: transform 0.5s ease-in-out;
            display: flex;
        }

        .carousel-item {
            margin: 1%;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }

        .carousel img {
            width: 202px;
            height: 113px;
            border-radius: 10px;
        }

        .carousel-button {
            height: 100%;
            width: 35px;
            position: absolute; /* Posiciona las flechas sobre el carrusel */
            top: 50%;
            transform: translateY(-50%); /* Centra verticalmente */
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .prev {
            left: 10px; /* Posición de la flecha izquierda */
        }

        .next {
            right: 10px; /* Posición de la flecha derecha */
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item active">
                <img src="juego.jpg" alt="Juego 1">
            </div>
            <div class="carousel-item">
                <img src="juego.jpg" alt="Juego 2">
            </div>
            <div class="carousel-item">
                <img src="juego.jpg" alt="Juego 3">
            </div>
            <div class="carousel-item">
                <img src="juego.jpg" alt="Juego 4">
            </div>
            <div class="carousel-item">
                <img src="juego.jpg" alt="Juego 5">
            </div>
            <div class="carousel-item">
                <img src="juego.jpg" alt="Juego 6">
            </div>
            <div class="carousel-item">
                <img src="juego.jpg" alt="Juego 7">
            </div>
            <div class="carousel-item">
                <img src="juego.jpg" alt="Juego 8">
            </div>
        </div>
        <button class="carousel-button prev" onclick="moveSlide(-1)"><h1><</h1></button>
        <button class="carousel-button next" onclick="moveSlide(1)"><h1>></h1></button>
    </div>

    <script>
        // script.js

        let currentSlide = 0;

        function moveSlide(direction) {
            const slides = document.querySelectorAll('.carousel-item');
            const totalSlides = slides.length;

            // Actualiza el índice de la diapositiva actual
            currentSlide += direction;

            // Lógica para hacer que el carrusel parezca infinito
            if (currentSlide < 0) {
                currentSlide = totalSlides - 1; // Mueve al último si está por debajo de cero
            } else if (currentSlide >= totalSlides) {
                currentSlide = 0; // Reinicia al principio si se excede el límite
            }

            // Mueve el carrusel
            const carousel = document.querySelector('.carousel');
            carousel.style.transform = `translateX(-${(currentSlide * 100) / 4}%)`; // Divide por el número de elementos que se muestran (4 en este caso)
        }

        // Mueve automáticamente al siguiente slide cada 5 segundos
        setInterval(() => moveSlide(1), 5000);

    </script>
</body>
</html>
